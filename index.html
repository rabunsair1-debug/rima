<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rima</title>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

 
<style>
body{margin:0;background:black;overflow:hidden;}
canvas{display:block;filter:blur(0.2px);}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
</audio>

<canvas id="canvas"></canvas>

<script>
var canvas=document.getElementById("canvas");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

var stage=new createjs.Stage(canvas);
var w=canvas.width,h=canvas.height;

/* ===== النص ===== */
var t1=new createjs.Text("Happy Birthday Rima","bold 54px Arial","#ffffff");
t1.textAlign="center"; t1.x=w/2; t1.y=h/2-55;
t1.shadow=new createjs.Shadow("#ff4da6",0,0,45);
stage.addChild(t1);

var t2=new createjs.Text(
"Best Cousin",
"bold 32px Arial","#ff99cc"
);
t2.textAlign="center"; t2.x=w/2; t2.y=h/2+10;
t2.shadow=new createjs.Shadow("#ff4da6",0,0,30);
stage.addChild(t2);

/* ===== ألوان ===== */
var colors=["#ff4d6d","#ff85a2","#ff99c8","#ff4da6","#ff6699","#ff3366","#ff1a75","#ff66b2"];

/* ===== نجوم ===== */
for(let i=0;i<180;i++){
 let s=new createjs.Shape();
 s.graphics.beginFill("#fff").drawCircle(0,0,1.5);
 s.x=Math.random()*w; s.y=Math.random()*h; s.alpha=Math.random();
 stage.addChild(s);
 createjs.Tween.get(s,{loop:true})
 .to({alpha:0.2},1000+Math.random()*1000)
 .to({alpha:1},1000+Math.random()*1000);
}

/* ===== قلوب ===== */
function heart(x,y){
 let hrt=new createjs.Shape(),g=hrt.graphics;
 let c=colors[Math.floor(Math.random()*colors.length)];
 g.beginFill(c);
 g.moveTo(0,0)
 .bezierCurveTo(0,-14,-20,-14,-20,0)
 .bezierCurveTo(-20,14,0,26,0,34)
 .bezierCurveTo(0,26,20,14,20,0)
 .bezierCurveTo(20,-14,0,-14,0,0);

 hrt.x=x||Math.random()*w;
 hrt.y=y||h+40;
 let s=Math.random()*1.2+0.3;
 hrt.scaleX=hrt.scaleY=s;
 hrt.alpha=Math.random()*0.8+0.2;
 hrt.shadow=new createjs.Shadow(c,0,0,30);
 stage.addChild(hrt);

 createjs.Tween.get(hrt)
 .to({y:-60,x:hrt.x+(Math.random()*120-60),alpha:0},
 5000+Math.random()*3000,createjs.Ease.sineOut)
 .call(()=>stage.removeChild(hrt));
}

/* ===== ألعاب نارية ===== */
function firework(){
 let x=Math.random()*w,y=Math.random()*h/2;
 for(let i=0;i<35;i++){
  let p=new createjs.Shape();
  let c=colors[Math.floor(Math.random()*colors.length)];
  p.graphics.beginFill(c).drawCircle(0,0,2);
  p.x=x;p.y=y;stage.addChild(p);
  let a=Math.random()*Math.PI*2,d=Math.random()*100+40;
  createjs.Tween.get(p)
  .to({x:x+Math.cos(a)*d,y:y+Math.sin(a)*d,alpha:0},
 900+Math.random()*400)
  .call(()=>stage.removeChild(p));
 }
}

/* ===== Confetti ===== */
function confetti(){
 let p=new createjs.Shape();
 let c=colors[Math.floor(Math.random()*colors.length)];
 p.graphics.beginFill(c).drawRect(0,0,4,6);
 p.x=Math.random()*w; p.y=-10;
 stage.addChild(p);

 createjs.Tween.get(p)
 .to({y:h+10,x:p.x+(Math.random()*80-40),rotation:360,alpha:0.3},
 4000+Math.random()*2000)
 .call(()=>stage.removeChild(p));
}

/* ===== الحركة ===== */
createjs.Ticker.framerate=60;
createjs.Ticker.addEventListener("tick",()=>{

 for(let i=0;i<5;i++) if(Math.random()<0.9) heart();
 if(Math.random()<0.3) heart(w/2,h/2);
 if(Math.random()<0.06) firework();
 for(let i=0;i<3;i++) if(Math.random()<0.5) confetti();

 stage.update();
});

window.addEventListener("resize",()=>{
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
});
</script>
</body>
</html>
